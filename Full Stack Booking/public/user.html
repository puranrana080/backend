<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 class="header-h1">BOOKING APPOINTMENT APP</h1>

    </div>
    <main>
        <form onsubmit="handleFormSubmit(event)" action="/user/add-user" method="POST" >
            <label for="username">UserName: </label><br>
            <input class="form-control" type="text" id="username" name="username" ><br>
            <label for="phone">Phon Number :</label><br>
            <input class="form-control" type="number" id="phone" name="phone" ><br>
            <label for="email">Email :</label><br>
            <input class="form-control" type="email" id="email" name="email"><br>
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
     </main>

    <div class="list">
        <ol>
            
        </ol>
    </div>
